<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTIFF Tile Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0;
        padding: 5px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .tile-grid {
        display: grid;
        gap: 1px;
        background: #000;
        width: fit-content;
      }
      .tile-grid img {
        display: block;
        image-rendering: pixelated;
      }
      .metadata {
        position: fixed;
        bottom: 10px;
        left: 0;
        background: #2a2a2a;
        padding: 15px;
        border-radius: 8px;
      }
      .metadata pre {
        white-space: pre-wrap;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>GeoTIFF Tiles - UTM 15S</h3>
      <div id="tile-grid" class="tile-grid"></div>
      <div class="metadata">
        <h3>Metadata</h3>
        <pre id="metadata"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
